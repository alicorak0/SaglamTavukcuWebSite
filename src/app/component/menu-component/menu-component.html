<div class="popular-slider">
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let product of products">
        <div class="product-card">

          <!-- Image -->
          <img [src]="'/' + product.image" alt="{{ product.productName }}" [alt]="product.productName"
            class="product-img">

          <div class="product-info">
            <!-- Product Name -->
            <h4>{{ product.productName }}</h4>

            <!-- Description -->
            <p class="description">
              {{ product.description }}
            </p>

            <!-- Tooltip (isteÄŸe baÄŸlÄ±)

        {{ product.tooltip }}
      </span> -->

            <!-- Price -->

      </div>

  </div>
</div>
